name: build
on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x
    - run: sudo apt-get install -y sassc
    - uses: actions/cache@v2
      with:
        key: deno
        path: |
          ${{ github.workspace }}/.bin
          ${{ github.workspace }}/.deno
    - run: deno cache main.ts
    - run: |
        deno run \
          --allow-all \
          --import-map import_map.json \
          main.ts \
            -u "$BASE_URL" \
            $EXTRA_ARGS'
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        EXTRA_ARGS: ${{ secrets.EXTRA_ARGS }}
    - uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: ${{ secrets.FTP_HOST }}
        user: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        localDir: public_html
        remoteDir: ${{ secrets.FTP_REMOTE_DIR }}
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/CLI@v1
      with:
        inlineScript: >-
          az cdn endpoint purge
          --content-paths '/*'
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
          --profile-name ${{ secrets.AZURE_CDN_PROFILE }}
          --name ${{ secrets.AZURE_CDN_ENDPOINT }}
